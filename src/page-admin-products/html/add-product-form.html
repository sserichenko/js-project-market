<form action="#" class="new-product">
  <div class="add-form-column left-column-form">
    <div>
      <label for="wear-type">Укажите вид обуви</label>
      <select name="wear-type" id="">
        <option value="">Кросoвки</option>
        <option value="">Кеды</option>
        <option value="">Бутсы</option>
      </select>
    </div>
    <div>
      <label for="wear-applicability">Предназначение</label>
      <select name="wear-applicability" id="">
        <option value="">Женские</option>
        <option value="">Мужские</option>
        <option value="">Унисекс</option>
        <option value="">Детские</option>
      </select>
    </div>
    <div>
      <label for="wear-material">Материал</label>
      <input type="checkbox" name="wear-material" value="Friday"> Кожа
      <input type="checkbox" name="wear-material" value="Saturday"> Ткань
      <input type="checkbox" name="wear-material" value="Sunday"> Сетка
    </div>
    <div>
      <label for="wear-brandName">Производитель</label>
      <select name="wear-brandName" id="">
        <option value="">Nike</option>
        <option value="">Adidas</option>
        <option value="">Reebock</option>
        <option value="">Puma</option>
      </select>
    </div>
    <div>
      <label for="wear-modelName">Модель</label>
      <input name="wear-modelName" type="text">
    </div>
    <div>
      <label for="wear-size">Размер</label>
      <select name="wear-size" id="">
        <option value="">36.0</option>
        <option value="">36.5</option>
        <option value="">37.0</option>
        <option value="">37.5</option>
        <option value="">38.0</option>
        <option value="">38.5</option>
        <option value="">39.0</option>
        <option value="">39.5</option>
        <option value="">40.0</option>
        <option value="">40.5</option>
        <option value="">41.0</option>
        <option value="">41.5</option>
        <option value="">42.0</option>
        <option value="">42.5</option>
        <option value="">43.0</option>
        <option value="">43.5</option>
        <option value="">44.0</option>
      </select>
    </div>
    <div>
      <label for="wear-price">Цена товара</label>
      <input type="text" name="wear-price">
    </div>
    <div>
      <label for="wear-availability">Сколько поступило</label>
      <input type="text" name="wear-availability">
    </div>
  </div>
  <div class="add-form-column right-column-form">
      <div>
        <label for="wear-image">Добавьте изображение</label>
        <input name="wear-image" type="file">
      </div>
      <div>
        <label for="wear-description">Описание товара</label>
        <textarea name="wear-description" id="" cols="30" rows="10"></textarea>
      </div>
  </div>


</form>
